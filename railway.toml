# Railway Deployment Configuration

# This file tells Railway how to deploy your Next.js app
[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm run db:init && npm run start"
healthcheckPath = "/api/health"
restartPolicyType = "ON_FAILURE"

# Specify Node.js version
[build.env]
NIXPACKS_NODE_VERSION = "20"

# Environment variables will be set in Railway dashboard
# Required: DATABASE_URL (provided by Railway)
# Required: JWT_SECRET (set in Railway dashboard)